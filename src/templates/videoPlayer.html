<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src='https://www.youtube.com/embed/<%= this.collection.models[0].attributes.id %>' allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3><%= this.collection.models[0].attributes.snippet.title %></h3>
    <div><%= this.collection.models[0].attributes.snippet.description %></div>
  </div>
</div>
